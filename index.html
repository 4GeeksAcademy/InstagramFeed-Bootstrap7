<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/5572e67600.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">

    <nav class="navbar bg-body-tertiary">
      <div>
        <a class="navbar-brand" href="#">
          <img src="https://1000marcas.net/wp-content/uploads/2019/11/insta-logo-768x768.png" alt="Logo" width="30"
            height="24" class="d-inline-block align-text-top">
          Instagram
        </a>
      </div>
      <div class="d-flex">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-whatever="@mdo">Create a New Post</button>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a New Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Caption:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item active" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Log Out</a></li>
          </ul>
        </div>
      </div>

    </nav>

    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
          role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="bi bi-table"></i></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button"
          role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i class="bi bi-square-fill"></i></button>
      </li>

    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active justify-content-center" id="home-tab-pane" role="tabpanel"
        aria-labelledby="home-tab" tabindex="0">
        <div class="container-images1">
          <img src="https://definicion.de/wp-content/uploads/2013/03/perro-1.jpg" class="img-thumbnail" alt="perro">
          <img src="https://preview.redd.it/tlp91ua22snb1.jpg?auto=webp&s=72a1878b786f9537afd9fbfb0224c50bd08fcbc4"
            class="img-thumbnail" alt="BMW M3">
          <img src="https://www.segurilatam.com/wp-content/uploads/sites/5/2021/10/jugador-de-videojuegos-900x600.jpg"
            class="img-thumbnail" alt="gaming">
        </div>

        <div class="tab-pane fade show active justify-content-center" id="home-tab-pane" role="tabpanel"
          aria-labelledby="home-tab" tabindex="0">
          <div class="container-images1">
            <img src="https://www.triptomax.com/wp-content/uploads/2018/05/shutterstock_193994486.jpg"
              class="img-thumbnail" alt="familia">
            <img
              src="https://cdn.prod.website-files.com/5f5a53e153805db840dae2db/643ec21a9c45304c1a3a07b7_Que%20es%20un%20lenguaje%20de%20programacion%20JavaScript.jpg"
              class="img-thumbnail" alt="Program">
            <img
              src="https://mott.pe/noticias/wp-content/uploads/2019/03/los-50-paisajes-maravillosos-del-mundo-para-tomar-fotos.jpg"
              class="img-thumbnail" alt="paisaje">
          </div>

          <div class="tab-pane fade show active justify-content-center" id="home-tab-pane" role="tabpanel"
            aria-labelledby="home-tab" tabindex="0">
            <div class="container-images1">
              <img
                src="https://st4.depositphotos.com/34687568/40536/i/450/depositphotos_405367068-stock-photo-orlando-magic-hosts-lakers-amway.jpg"
                class="img-thumbnail" alt="deporte">
              <img
                src="https://cdn.goconqr.com/uploads/media/image/20914396/desktop_ee54a76f-de72-4d32-bd6f-9973bb547fe6.jpg"
                class="img-thumbnail" alt="pizza">
              <img src="https://www.clarin.com/2024/03/19/ZjUDco4Lb_2000x1500__1.jpg" class="img-thumbnail" alt="anime">
            </div>

          </div>
          <div class="tab-pane fade justify-content-center" id="profile-tab-pane" role="tabpanel"
            aria-labelledby="profile-tab" tabindex="0">

            <div class="col-sm-6 col-sm-offset-3">esto va vacio</div>

            <div class="card" style="width: 18rem;">
              <img src="https://definicion.de/wp-content/uploads/2013/03/perro-1.jpg" class="card-img-top" alt="perro">
              <div class="card-body">
                <h6 class="card-title"><strong>203 likes</strong></h6>
                <p class="card-text">I love my dog.</p>
              </div>
            </div>

          </div>

        </div>




      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
